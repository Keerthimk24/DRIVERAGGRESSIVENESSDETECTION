<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin | Smart Drive Be Safe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <img src="{{ url_for('static', filename='images/admin.svg') }}" width="24" style="filter: invert(1);">
                Smart Drive Be Safe
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="{{ url_for('admin_dashboard') }}" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('view_history') }}" class="nav-link">Driver History</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('predict_warn') }}" class="nav-link">Predict & Warn</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('add_admin') }}" class="nav-link active">Add Admin</a>
                </li>
            </ul>
            <div style="margin-top: auto;">
                <a href="{{ url_for('logout') }}" class="nav-link" style="color: var(--accent-red);">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2 style="margin-top: 0; margin-bottom: 2rem;">Add New Admin</h2>

            <div class="stat-card" style="max-width: 500px;">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div style="color: var(--accent-green); margin-bottom: 1rem;">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST">
                    <div class="form-group">
                        <label class="form-label">New Admin Username</label>
                        <input type="text" name="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
