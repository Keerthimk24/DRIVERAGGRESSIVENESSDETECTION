<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login | Smart Drive Be Safe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Driver Login</h2>
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <img src="{{ url_for('static', filename='images/driver.svg') }}" style="width: 50px;">
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div style="color: var(--accent-red); text-align: center; margin-bottom: 1rem;">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('driver_login') }}">
                <div class="form-group">
                    <label class="form-label">Driver ID</label>
                    <input type="text" name="driver_id" class="form-input" placeholder="e.g. D001" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Login to Portal</button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="{{ url_for('home') }}" style="color: var(--text-secondary); font-size: 0.9rem;">&larr; Back to
                    Home</a>
            </div>
        </div>
    </div>
</body>

</html>
